spring:
  application:
    name: onem-backend-kotlin
logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
  file:
    name: "logs/onem-backend-kotlin.log"
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 10MB
      file-name-pattern: "logs/onem-backend-kotlin-%d{yyyy-MM-dd}.%i.log"
